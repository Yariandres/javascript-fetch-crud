<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Fetch Crud</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="hero">
			<h1 class="app-heading">Javascript Fetch CRUD</h1>
		</section>

		<section class="app-form">
			<form action="">
				<input type="text" name="todo" id="todo" />
				<button class="btn-submit">Submit todo</button>
			</form>
		</section>

		<div class="action-elements">
			<button class="btn-action ui-yell">Mark all as completd</button>
			<button class="btn-action ui-red">Delete all todos</button>

			<select class="btn-action" name="filter" id="filter">
				<option value="">Please choose an option</option>
				<option value="All">All</option>
				<option value="Completed">Completed</option>
				<option value="Not completd">Not completd</option>
			</select>
		</div>

		<div class="todo-group">
			<ul>
				<li class="list-item">
					<input type="checkbox" name="completed" id="completed" />
					<a class="list-link" href="#">Clean the house</a>
					<button class="list-button ui-yell">Edit</button>
					<button class="list-button ui-red">Delete</button>
				</li>
			</ul>
		</div>

		<script src="script.js"></script>
	</body>
</html>
