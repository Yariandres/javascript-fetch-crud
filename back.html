<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>

		<link rel="stylesheet" href="css/styles.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://seasonal-css.incoherency.co.uk/seasonal.css"
		/>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
			</ul>
		</nav>
		<h1>Welcome to your dashboard</h1>

		<form onsubmit="handleSubmit(event)">
			<label for="title">Todo title</label>
			<input
				type="text"
				class="form-control"
				id="title"
				placeholder="Discribe your todo..."
				required
			/>

			<button type="submit" value="Submit todo">
				<h2 id="hideText">Processing...</h2>
				Submit
			</button>

			<p class="sendAlert">Sending...</p>
			<p class="submitMsg"></p>
		</form>

		<script src="./js/back.js"></script>
	</body>
</html>
